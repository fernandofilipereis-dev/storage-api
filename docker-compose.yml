version: '3.8'

services:
  mariadb:
    image: mariadb:11.2
    container_name: storage-api-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: storage_db
      MYSQL_USER: storage_user
      MYSQL_PASSWORD: storage_password
    ports:
      - "3306:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
    networks:
      - storage-network
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: storage-api
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      DB_HOST: mariadb
      DB_PORT: 3306
      DB_USERNAME: storage_user
      DB_PASSWORD: storage_password
      DB_DATABASE: storage_db
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-this-in-production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-24h}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-your-super-secret-refresh-key-change-this-in-production}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-7d}
      RATE_LIMIT_WINDOW_MS: ${RATE_LIMIT_WINDOW_MS:-900000}
      RATE_LIMIT_MAX_REQUESTS: ${RATE_LIMIT_MAX_REQUESTS:-100}
      CORS_ORIGIN: ${CORS_ORIGIN:-*}
      BCRYPT_ROUNDS: ${BCRYPT_ROUNDS:-10}
    depends_on:
      mariadb:
        condition: service_healthy
    networks:
      - storage-network
    volumes:
      - ./logs:/app/logs

networks:
  storage-network:
    driver: bridge

volumes:
  mariadb_data:
    driver: local
